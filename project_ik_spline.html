    function update_dofs_settings(dofs) {

    ////////////////////////////////
    // General Utility Functions
    function l2_norm(v) {
        let sum = 0;
        for (let i = 0; i < v.length; i++) {
            sum += v[i]**2;
        }
        return Math.sqrt(sum);
    }

    ////////////////////////////////
    // Representation: SE3
    // SE3 Utility Functions
    function exp_so3(so3) {
        let u = [
            [so3[2][1]],
            [so3[0][2]],
            [so3[1][0]]
        ];

        let beta = l2_norm(u);

        let p, q;
        if (beta < 0.0001) {
            p = 1.0 - beta**2 / 6.0 + beta**4 / 120.0;
            q = 1.0/2.0 - beta**2 / 24.0 + beta**4 / 720.0;
        }
        else {
            p = Math.sin(beta) / beta;
            q = (1.0 - Math.cos(beta)) / beta**2;
        }

        let term1 = identity_matrix(3);
        let term2 = mul_matrix_scalar(so3, p);
        let term3 = mul_matrix_scalar(mul_matrix_matrix(so3, so3), q);

        return add_matrix_matrix(term1, add_matrix_matrix(term2, term3));
    }

    ////////////////////////////////
    // Link Gizmos Drawing Functions
    function scale_gizmos_axis(v) {
        return mul_matrix_scalar(v, 0.05);
    }

    function draw_gizmos_from_SE3(SE3) {
        let x = [
            [SE3[0][0]],
            [SE3[1][0]],
            [SE3[2][0]]
        ];
        let y = [
            [SE3[0][1]],
            [SE3[1][1]],
            [SE3[2][1]]
        ];
        let z = [
            [SE3[0][2]],
            [SE3[1][2]],
            [SE3[2][2]]
        ];
        let t = [
            [SE3[0][3]],
            [SE3[1][3]],
            [SE3[2][3]]
        ];
        engine.draw_debug_line(t, add_matrix_matrix(t, scale_gizmos_axis(x)), true, 0.002, 0xff3333);
        engine.draw_debug_line(t, add_matrix_matrix(t, scale_gizmos_axis(y)), true, 0.002, 0x33ff33);
        engine.draw_debug_line(t, add_matrix_matrix(t, scale_gizmos_axis(z)), true, 0.002, 0x3333ff);
    }

    ////////////////////////////////
    // Forward Kinematics
    // Following the Pseudocode in Note Section 4.1.7
    function forward_kinematics(dofs) {
        let output_poses = [];
        for(let i = 0; i < links.length; i++) {
            output_poses.push(identity_matrix(4));
        }
        kh.forEach(layer => {
            layer.forEach(link_idx => {
                if (link_idx !== 0) {
                    let curr_link = links[link_idx];
                    let parent_link_idx = curr_link.parent_link_idx;
                    let parent_joint_idx = curr_link.parent_joint_idx;
                    let curr_joint = joints[parent_joint_idx];
                    let joint_type = curr_joint.joint_type_string;

                    let T_i = output_poses[parent_link_idx];
                    let T_c = curr_joint.xyz_rpy_SE3_matrix;
                    let curr_pose = mul_matrix_matrix(T_i, T_c);

                    let T_v = identity_matrix(4);
                    if (joint_type === "revolute") {
                        let joint_value = dofs[curr_joint.dof_idx];
                        T_v = identity_matrix(4);
                        let axis = curr_joint.axis;
                        let a = axis[0];
                        let b = axis[1];
                        let c = axis[2];
                        let so3_unit = [
                            [0, -c, b],
                            [c, 0, -a],
                            [-b, a, 0]
                        ];
                        let so3 = mul_matrix_scalar(so3_unit, joint_value);
                        let SO3 = exp_so3(so3);
                        T_v[0][0] = SO3[0][0];
                        T_v[0][1] = SO3[0][1];
                        T_v[0][2] = SO3[0][2];
                        T_v[1][0] = SO3[1][0];
                        T_v[1][1] = SO3[1][1];
                        T_v[1][2] = SO3[1][2];
                        T_v[2][0] = SO3[2][0];
                        T_v[2][1] = SO3[2][1];
                        T_v[2][2] = SO3[2][2];
                    } else if (joint_type === "prismatic") {
                        let joint_value = dofs[curr_joint.dof_idx];
                        let axis = curr_joint.axis;
                        let t = mul_matrix_scalar(axis, joint_value);
                        T_v[0][3] = t[0][0];
                        T_v[1][3] = t[1][0];
                        T_v[2][3] = t[2][0];
                    }
                    curr_pose = mul_matrix_matrix(curr_pose, T_v);
                    output_poses[link_idx] = curr_pose;
                }
            })
        })
        return output_poses;
    }

    ////////////////////////////////
    // Projection Utility Functions
    // Following the Formulas in Note Section 4.2.9
    function proj_onto_line_segment(a, b, p) {
        let clamped = proj_clamped(
            sub_matrix_matrix(p, a),
            sub_matrix_matrix(b, a)
        );
        return add_matrix_matrix(clamped, a);
    }

    function proj_clamped(v, u) {
        let coef = Math.min(Math.max(proj_scalar(v, u), 0), 1);
        return mul_matrix_scalar(u, coef);
    }

    function proj_scalar(v, u) {
        return dot_product(v, u) / dot_product(u, u);
    }

    ////////////////////////////////
    // Spline Utility Functions
    let t_total = 2.0;  // Two Spline Segments
    let period = 8.0
    let half_period = period / 2.0;

    // Basis Matrix for Quadratic Spline Segments, from Note Section 4.3.9
    let B_quadratic = [
        [1.0, 0.0, 0.0],
        [-3.0, 4.0, -1.0],
        [2.0, -4.0, 2.0]
    ];

    function calc_look_at_spline_pos(p1, p2, p3, p4) {
        let local_time = engine.get_time_elapsed() % period;
        if (local_time <= half_period) {
            // Spline Segment 1
            let t = local_time / half_period;
            let P_a = [
                [p1[0], p1[1], p1[2]],
                [p2[0], p2[1], p2[2]],
                [p3[0], p3[1], p3[2]],
            ];
            let A_a = mul_matrix_matrix(B_quadratic, P_a);
            let a1_a, a2_a, a3_a;
            a1_a = [[A_a[0][0]], [A_a[0][1]], [A_a[0][2]]];
            a2_a = [[A_a[1][0]], [A_a[1][1]], [A_a[1][2]]];
            a3_a = [[A_a[2][0]], [A_a[2][1]], [A_a[2][2]]];
            let term1 = a1_a;
            let term2 = mul_matrix_scalar(a2_a, t);
            let term3 = mul_matrix_scalar(a3_a, t**2);
            return add_matrix_matrix(add_matrix_matrix(term1, term2), term3);
        }
        else {
            // Spline Segment 2
            let t = (local_time - half_period) / half_period;
            let P_b = [
                [p3[0], p3[1], p3[2]],
                [p4[0], p4[1], p4[2]],
                [p1[0], p1[1], p1[2]],
            ];
            let A_b = mul_matrix_matrix(B_quadratic, P_b);
            let a1_b, a2_b, a3_b;
            a1_b = [[A_b[0][0]], [A_b[0][1]], [A_b[0][2]]];
            a2_b = [[A_b[1][0]], [A_b[1][1]], [A_b[1][2]]];
            a3_b = [[A_b[2][0]], [A_b[2][1]], [A_b[2][2]]];
            let term1 = a1_b;
            let term2 = mul_matrix_scalar(a2_b, t);
            let term3 = mul_matrix_scalar(a3_b, t**2);
            return add_matrix_matrix(add_matrix_matrix(term1, term2), term3);
        }
    }

    function draw_look_at_spline(p1, p2, p3, p4) {
        let t_total = 2.0;
        let steps = 100.0;
        let half_steps = steps / 2.0;
        let step_size = t_total / steps;
        let t_current = 0.0;
        let p_current = p1;
        let p_previous;

        let P_a = [
            [p1[0], p1[1], p1[2]],
            [p2[0], p2[1], p2[2]],
            [p3[0], p3[1], p3[2]],
        ];
        let A_a = mul_matrix_matrix(B_quadratic, P_a);
        let a1_a, a2_a, a3_a;
        a1_a = [[A_a[0][0]], [A_a[0][1]], [A_a[0][2]]];
        a2_a = [[A_a[1][0]], [A_a[1][1]], [A_a[1][2]]];
        a3_a = [[A_a[2][0]], [A_a[2][1]], [A_a[2][2]]];
        let P_b = [
            [p3[0], p3[1], p3[2]],
            [p4[0], p4[1], p4[2]],
            [p1[0], p1[1], p1[2]],
        ];
        let A_b = mul_matrix_matrix(B_quadratic, P_b);
        let a1_b, a2_b, a3_b;
        a1_b = [[A_b[0][0]], [A_b[0][1]], [A_b[0][2]]];
        a2_b = [[A_b[1][0]], [A_b[1][1]], [A_b[1][2]]];
        a3_b = [[A_b[2][0]], [A_b[2][1]], [A_b[2][2]]];

        for (let i = 0; i < half_steps; i++) {
            let term1 = a1_a;
            let term2 = mul_matrix_scalar(a2_a, t_current);
            let term3 = mul_matrix_scalar(a3_a, t_current**2);
            p_previous = p_current;
            p_current = add_matrix_matrix(add_matrix_matrix(term1, term2), term3);
            engine.draw_debug_line(p_previous, p_current, true, 0.005, 0x000000);
            t_current += step_size;
        }
        t_current = 0.0;
        for (let i = 0; i <= half_steps; i++) {
            let term1 = a1_b;
            let term2 = mul_matrix_scalar(a2_b, t_current);
            let term3 = mul_matrix_scalar(a3_b, t_current**2);
            p_previous = p_current;
            p_current = add_matrix_matrix(add_matrix_matrix(term1, term2), term3);
            engine.draw_debug_line(p_previous, p_current, true, 0.005, 0x000000);
            t_current += step_size;
        }
    }

    engine.animation_loop( ()  => {
        // Splines
        let p1, p2, p3, p4;
        p1 = tge.get_gizmo_pose_as_SO3_matrix_and_position(idx_tge_p1)[1];
        p2 = tge.get_gizmo_pose_as_SO3_matrix_and_position(idx_tge_p2)[1];
        p3 = tge.get_gizmo_pose_as_SO3_matrix_and_position(idx_tge_p3)[1];
        p4 = tge.get_gizmo_pose_as_SO3_matrix_and_position(idx_tge_p4)[1];

        let look_at_pos = calc_look_at_spline_pos(p1, p2, p3, p4);
        engine.draw_debug_sphere(look_at_pos, 0.05, 0xff9933);

        draw_look_at_spline(p1, p2, p3, p4);

        let dofs_list = [
            settings.dof0,
            settings.dof1,
            settings.dof2,
            settings.dof3,
            settings.dof4,
            settings.dof5,
            settings.dof6,
            settings.dof7
        ];
        let links_list = [
            settings.link0,
            settings.link1,
            settings.link2,
            settings.link3,
            settings.link4,
            settings.link5,
            settings.link6,
            settings.link7,
            settings.link8,
            settings.link9,
            settings.link10,
            settings.link11,
            settings.link12,
            settings.link13,
            settings.link14,
            settings.link15,
            settings.link16,
            settings.link17,
            settings.link18,
            settings.link19
        ]
        refresh_displays(gui);

        let poses = forward_kinematics(dofs_list);

        // Viewpoint Vector (v)
        let v_pose = poses[19];
        let v = [
            [v_pose[0][2]],
            [v_pose[1][2]],
            [v_pose[2][2]]
        ];
        let a = [
            [v_pose[0][3]],
            [v_pose[1][3]],
            [v_pose[2][3]]
        ];
        let b = add_matrix_matrix(a, mul_matrix_scalar(v, 100.0));
        engine.draw_debug_line(a, b, true, 0.005, 0xffff33);
        let p = look_at_pos;
        engine.draw_debug_line(p, proj_onto_line_segment(a, b, p), true, 0.005, 0xff33ff);

        let dofs_optimized = dofs_list;
        if (settings.continuous_solves) {
            dofs_optimized = optimization_solve(
                (dofs_input) => {
                    let poses_current = forward_kinematics(dofs_input);
                    let ee_pose = poses_current[19];  // end-effector
                    let base_pose = poses_current[2]; // base
                    // f1: Look At Objective
                    let f1 = () => {
                        let v = [
                            [ee_pose[0][2]],
                            [ee_pose[1][2]],
                            [ee_pose[2][2]]
                        ];
                        let a = [
                            [ee_pose[0][3]],
                            [ee_pose[1][3]],
                            [ee_pose[2][3]]
                        ];
                        let b = add_matrix_matrix(a, mul_matrix_scalar(v, 100.0));
                        let p = look_at_pos;
                        let p_proj = proj_onto_line_segment(a, b, p);
                        return l2_norm(sub_matrix_matrix(p_proj, p))**2;
                    }
                    // f2: Parallel Objective
                    let f2 = () => {
                        let s = [
                            [ee_pose[0][1]],
                            [ee_pose[1][1]],
                            [ee_pose[2][1]]
                        ];
                        return (dot_product(s, [[0], [0], [1]])**2);
                    }
                    // f3: Base Position Range Objective
                    let y_upper = 0.45;
                    let y_lower = -0.45;
                    let f3 = () => {
                        let y_base = base_pose[1][3];
                        if (y_base >= y_upper) {
                            return (y_base - y_upper)**2;
                        } else if (y_base <= y_lower) {
                            return (y_lower - y_base)**2;
                        } else {
                            return 0;
                        }
                    }
                    // f4: End-Effector Position Objective
                    let f4 = () => {
                        let ee_pos = [
                            [ee_pose[0][3]],
                            [ee_pose[1][3]],
                            [ee_pose[2][3]]
                        ];
                        let ee_pos_target = tge.get_gizmo_pose_as_SO3_matrix_and_position(idx_tge_ee)[1];
                        return l2_norm(sub_matrix_matrix(ee_pos, ee_pos_target))**2;
                    }

                    return (
                        settings.w1 * f1() +
                        settings.w2 * f2() +
                        settings.w3 * f3() +
                        settings.w4 * f4()
                    );
                },
                dofs_list, 100, "bfgs"
            );
        }

        update_dofs_settings(dofs_optimized);
        poses = forward_kinematics(dofs_optimized);

        robot.set_mesh_visibility(engine, settings.disp_mesh);
        robot.set_wireframe_visibility(engine, settings.disp_wf);
        for (let i = 0; i < robot.num_links(); i++) {
            robot.set_link_mesh_pose_from_SE3_matrix(engine, i, poses[i]);
            if (links_list[i]) {
                draw_gizmos_from_SE3(poses[i]);
            } else {
                if (settings.disp_mesh_frame) {
                    robot.set_link_mesh_visibility(engine, i, false);
                    robot.set_link_wireframe_visibility(engine, i, false);
                }
            }
        }
    });

</script>
